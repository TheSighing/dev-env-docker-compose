version: '3'
services:

  # Laravel Restful Service
  laravel-service:
    build:
      context: ./
      dockerfile: laravel.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes:
      - laravel-service
    ports:
      - 8080:80

  # Thrift
  thrift:
    build:
      context: ./
      dockerfile: thrift.dockerfile
    working_dir: /microservices
    volumes:
      - ./microservices:/microservices
    ports:
      - 9090:9090
    # Runs each of the micro services and maybe deals with a toggle
    # thats where ansible comes in 
    command: "python ./demo/demo_rpc.py"

